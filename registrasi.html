<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</head>
<body>

    <div class="star"></div>

    <div class="register">
        <h1 class="title">Register</h1>
        <hr>
        <p><span class="auto-input">Register page</span></p>

        <form action="#" method="POST" >
            <p>Email</p>
            <input type="email" name="email" class="form-input" placeholder="name@example.com"
            autocomplete="off" required>
            <p>Password</p>
            <input type="password" name="password" class="form-input" placeholder="Your password"
            required>
            <p>Repeat password</p>
            <input type="password" name="repeat" class="form-input" placeholder="repeat your password"
            required>
            <input type="submit" name="reg" class="btn btn-outline-warning" value="Register"
            style="margin-top: 20px; margin-bottom: 8px;">
            <p style="text-align: center;">Already have an account? <a href="#" class="sign-in">Sign in</a></p>

        </form>
    </div>

    <div class="add" ></div>

    <img src="img/rusa1.png" class="rusa1">
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="app.js"></script>

</body>
</html>
